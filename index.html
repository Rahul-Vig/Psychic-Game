<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Psychic Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="logo-container">
      <img
        id="game-logo"
        src="./assets/images/game-banner.JPG"
        alt="Game
      Logo: The Psychic Game"
        width="300"
        height="200"
      />
      <p id="author">Created by Rahul Vig</p>
    </div>

    <div class="game-content">
      <h1 id="game-header">The Psychic Game</h1>
      <p id="game-info">Guess what letter I'm thinking of?</p>
      <p id="wins">Wins: 0</p>
      <p id="losses">Losses: 0</p>
      <p id="guesses">Guesses Left: 9</p>
      <p id="keysEntered">Your Guesses so far:</p>
    </div>

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
